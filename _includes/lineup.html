<div class="title-bar"><h5 class="lineup-title">Upcoming Talks:</h5>
</div>
<table class="stack lineup-list">
	<tr>
		<th></th>
		<th>Start Time</th>
		<th></th>
		<th>Title</th>
		<!-- <th>Action</th> -->
		<th></th>
	</tr>
	{% for talk in site.data.upcoming-talks %}
		<tr class="lineup-list-item">
			<td class="blank"></td>
			<td class="talk-time">{{talk.time}}</td>
			<td class="soundbars-cell"></td>
			<td class="talk-title">{{talk.name}}&nbsp; </td>
			</td>
			
			<td class="blank"></td>
		</tr>
	{% endfor %}
</table>
<div class="title-bar"><h5 class="lineup-title">Previous Talks:</h5>
</div>
<table class="stack lineup-list previous-talks">
	<tr>
		<th></th>
		<th>Start Time</th>
		<th></th>
		<th>Title</th>
		<!-- <th>Action</th> -->
		<th></th>
	</tr>
	{% for talk in site.data.previous-talks %}
		<tr class="lineup-list-item">
			<td class="blank"></td>
			<td class="talk-time">{{talk.time}}</td>
			<td class="soundbars-cell"></td>
			<td class="talk-title">{{talk.name}}</td>
			<td class="blank"></td>
		</tr>
	{% endfor %}
</table>
